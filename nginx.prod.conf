events {}

http {
    server {
        listen 80;

        location / {
            root /usr/share/nginx/client;

            try_files $uri /index.html;
        }

        location /api/ {
            client_max_body_size 30M;
            proxy_pass http://api:4000/;
        }

        location /api/media/ {
            alias /usr/share/nginx/media/;
        }
    }
}